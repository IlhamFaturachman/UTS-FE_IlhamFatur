    <center>
        <div class="container mt-3">
            <h1>TOKO GATAU</h1>
        </div>
        <div class=" row card w-75 mt-5">
            <div class="card-header">
                <center>
                    <h4>
                        Table Kasir
                    </h4>
                </center>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="table-light">
                            <tr class="text-center">
                                <th scope="col">No</th>
                                <th scope="col">Jenis Barang</th>
                                <th scope="col">Nama Barang</th>
                                <th scope="col">Harga Satuan</th>
                                <th scope="col">Jumlah Beli</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>
                                    <div class="form-group">
                                        <select class="form-control" id="selectJenis">
                                            <option>Parka's</option>
                                            <option>Baju</option>
                                            <option>Kemeja</option>
                                            <option>Hoodie</option>
                                            <option>Celna</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="namaBarang"
                                            placeholder="ex : Aigle Parka">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="hargaBarang" name="hargaBarang">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="jumlahBarang" name="jumlahBarang">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="totalHarga" name="totalHarga"
                                            readonly>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>
                                    <div class="form-group">
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Parka's</option>
                                            <option>Baju</option>
                                            <option>Kemeja</option>
                                            <option>Hoodie</option>
                                            <option>Celna</option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="namaBarang1"
                                            placeholder="ex : Aigle Parka">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="hargaBarang1" name="hargaBarang1">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="jumlahBarang1"
                                            name="jumlahBarang1">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="totalHarga1" name="totalHarga1"
                                            readonly>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="input-group">
                        <label for="" class="col-sm-2 col-form-label">TOTAL</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="phoneprepend">Rp.</span>
                        </div>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="totalSemua"
                                aria-describedby="validationTooltipUsernamePrepend" readonly>
                        </div>
                    </div>
                    <div class="input-group mt-4">
                        <label for="" class="col-sm-2 col-form-label">DISKON</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="diskon"> %. </span>
                        </div>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="diskon"
                                aria-describedby="validationTooltipUsernamePrepend" readonly>
                        </div>
                    </div>
                    <div class="input-group mt-4">
                        <label for="" class="col-sm-2 col-form-label">GRAND TOTAL</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="phoneprepend">Rp.</span>
                        </div>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="total"
                                aria-describedby="validationTooltipUsernamePrepend" readonly>
                        </div>
                    </div>
                    <div class="input-group mt-4">
                        <label for="" class="col-sm-2 col-form-label">BAYAR</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="phoneprepend">Rp.</span>
                        </div>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="total"
                                aria-describedby="validationTooltipUsernamePrepend">
                        </div>
                    </div>
                </div>
            </div>
    </center>
    <script src="js/jquery-3.6.1.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function () {
                $("#hargaBarang, #jumlahBarang, #hargaBarang1, #jumlahBarang1, #diskon").keyup(function () {
                    var hargaBarang = $("#hargaBarang").val();
                    var jumlahBarang = $("#jumlahBarang").val();
                    var hargaBarang1 = $("#hargaBarang1").val();
                    var jumlahBarang1 = $("#jumlahBarang1").val();
                    var totalHarga = parseInt(hargaBarang) * parseInt(jumlahBarang);
                    $("#totalHarga").val(totalHarga);
                    var totalHarga1 = parseInt(hargaBarang1) * parseInt(jumlahBarang1);
                    $("#totalHarga1").val(totalHarga1);
                    var totalSemua = parseInt(totalHarga) + parseInt(totalHarga1);
                    $("#totalSemua").val(totalSemua);
                    var totalSemua = parseInt(totalSemua);

                });
            }
        )
    </script>
